<div class="container">
  <h1>Create New Post</h1>
  <a href="" routerLink="/post/home" class="btn btn-primary">Back</a>
  <form [formGroup]="postForm" (ngSubmit)="submit()">
    <div class="form-group">
      <label for="title">Title</label>
      <input
        type="text"
        id="title"
        formControlName="title"
        class="form-control"
      />
      <div
        *ngIf="f['title'].touched && f['title'].invalid"
        class="alert alert-danger"
      >
        <div *ngIf="f['title'].errors && f['title'].errors['required']">
          Title is required
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="body">Body</label>
      <textarea
        formControlName="body"
        id="body"
        type="text"
        class="form-control"
      ></textarea>
      <div
        *ngIf="f['body'].touched && f['body'].invalid"
        class="alert alert-danger"
      >
        <div *ngIf="f['body'].errors && f['body'].errors['required']">
          Body is required.
        </div>
      </div>
    </div>

    <button class="btn btn-primary" type="submit" [disabled]="!postForm.valid">
      Submit
    </button>
  </form>
</div>
